# en_ja.yaml

## Where the samples will be written
save_data: data/run/example
## Where the vocab(s) will be written
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: True

# model type
decoder_type: transformer
encoder_type: transformer
word_vec_size: 512
rnn_size: 512
layers: 3
transformer_ff: 2048
heads: 4

# optimization
accum_count: 8
optim: adam
adam_beta1: 0.9
adam_beta2: 0.998
decay_method: noam
learning_rate: 2.0
max_grad_norm: 0.0

# other config on model
batch_size: 4096
batch_type: tokens
normalization: tokens
dropout: 0.1
label_smoothing: 0.1

# Corpus opts:
data:
    corpus_1:
        path_src: data/kftt-data-1.0/data/tok/kyoto-train.en
        path_tgt: data/kftt-data-1.0/data/tok/kyoto-train.ja
    valid:
        path_src: data/kftt-data-1.0/data/tok/kyoto-dev.en
        path_tgt: data/kftt-data-1.0/data/tok/kyoto-dev.ja

# Vocabulary files that were just created
src_vocab: data/run/example.vocab.src
tgt_vocab: data/run/example.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Where to save the checkpoints
save_model: data/run/en_ja_model
save_checkpoint_steps: 500
train_steps: 5000
valid_steps: 1000
report_every: 100

